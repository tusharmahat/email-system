    Page contains lists of inbox emails -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- Title of the html -->
  <title>Your Email System</title>
  <!-- link of bootstrap 4.4.1 from the CDN server -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <!-- link of the style.css for userdefined styling -->
  <link rel="stylesheet" href="./css/style.css" />
  <!-- meta tag that sets layout ;the width of the page to device width and scale to 1.0 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <!-- JS, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="./script/index.js"></script>

  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
    style="display: none">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            Is everything right?
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          <p>To:</p>
          <p><input id="send-check-1" type="checkbox" /> Email address</p>
          <p>Body:</p>
          <p><input id="send-check-2" type="checkbox" /> Greetings</p>
          <p><input id="send-check-3" type="checkbox" /> Message</p>
          <p><input id="send-check-4" type="checkbox" /> Conclusion</p>
          <p>
            <input id="send-check-5" type="checkbox" /> Write a letter closing
          </p>
          <div class="input-group-text page-header help--yellow">
            Make sure to mark every checkbox before sending the email.
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            No
          </button>
          <button type="button" class="btn btn-primary" onclick="sendToStudent()">
            Yes
          </button>
        </div>
      </div>
    </div>
  </div>
  <nav class="navbar navbar-expand-lg navbar-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Your Email System(ADMIN)</a>
    <div class="collapse navbar-collapse" id="navbarNav"></div>
  </nav>
  <div class="container-fluid">
    <a class="btn btn-primary btn-compose" onclick="showCompose()" role="button">
      New message
    </a>
    <div class="row content">
      <div class="col-2">
        <div class="row content-1" onclick="showInbox()">Inbox</div>
        <div class="row content-1" onclick="showDraft()">Drafts</div>
        <div class="row content-1" onclick="showSent()">Sent Items</div>
        <div class="row content-1" onclick="showFavorites()">Favorites</div>
        <div class="row content-1" onclick="showFavorites()">
          Unread Emails
        </div>
      </div>
      <div class="col-4"></div>
      <!-- @Tushar -->
      <div class="col-6">
        <div id="select-mail-ins">
          <p>Select an item to read</p>
        </div>
        <form id="compose">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">From</span>
            </div>
            <input type="email" class="form-control" id="send-from" placeholder="From" aria-label="From"
              aria-describedby="basic-addon1" required />
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">To</span>
            </div>
            <input type="email" class="form-control" id="send-to" placeholder="To" aria-label="To"
              aria-describedby="basic-addon1" required />
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Cc</span>
            </div>
            <input type="email" class="form-control" id="send-cc" placeholder="Cc" aria-label="Cc"
              aria-describedby="basic-addon1" />
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="send-sb" placeholder="Add a Subject" aria-label="Sb"
              aria-describedby="basic-addon1" required />
          </div>
          <textarea class="form-control" id="send-msg" rows="12" required></textarea>

          <!-- Button trigger modal -->
          <button type="submit" class="btn btn-primary btn-send" onclick="sendConfirm()">
            Send
          </button>
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary btn-send" onclick="cancel()">
            Discard
          </button>
        </form>
        <div id="email--view">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text emailAdd" id="basic-addon1"></span>
            </div>
            <input type="text" class="form-control readonly--hover" id="view-emailAdd" aria-label="From"
              aria-describedby="basic-addon1" readonly />
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Cc</span>
            </div>
            <input type="text" class="form-control readonly--hover" id="view-cc" aria-label="Cc"
              aria-describedby="basic-addon1" readonly />
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Subject</span>
            </div>
            <input type="text" class="form-control readonly--hover" id="view-sb" aria-label="Sb"
              aria-describedby="basic-addon1" readonly />
          </div>
          <textarea class="form-control readonly--hover" id="view-msg" rows="12" readonly></textarea>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
